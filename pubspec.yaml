name: athena
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+20

environment:
  sdk: ">=2.19.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  creator: ^0.3.2
  creator_watcher: ^0.0.1
  dio: ^5.0.1
  isar: ^3.0.5
  isar_flutter_libs: ^3.0.5
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0
  go_router: ^8.0.5
  logger: ^1.2.2
  flutter_slidable: ^3.0.0
  system_tray: ^2.0.2
  path_provider: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.3.3
  flutter_lints: ^2.0.0
  freezed: ^2.3.5
  isar_generator: ^3.0.5
  json_serializable: ^6.6.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - asset/
    - asset/image/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "asset/image/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
  windows:
    generate: true
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
